<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>

    <form method="POST" action="{{ url_for('edit', employee_id=employee.id) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ employee.name }}" required>

        <label for="position">Position:</label>
        <input type="text" name="position" value="{{ employee.position }}" required>

        <label for="department">Department:</label>
        <input type="text" name="department" value="{{ employee.department }}" required>

        <label for="birthday">Birthday:</label>
        <input type="text" name="birthday" value="{{ employee.birthday }}" required>

        <label for="number">Number:</label>
        <input type="text" name="number" value="{{ employee.number }}" required>

        <input type="submit" value="Save Changes">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
